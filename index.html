    <script>
      var lastChangeAt = new Date();

      // Refresh the page if a commit has been made to the 'gh-pages'
      // branch of this repository.
      function refreshIfChanged() {
        $.ajax({
          dataType: "json",
          url: "https://api.github.com/repos/hyperoslo/tv/commits",
          data: {
            sha: "gh-pages",
            since: lastChangeAt.toISOString()
          },
          success: function(data, textStatus) {
            if (data.length > 0) {
              window.location.reload();
            }
          }
        });
      }

      $(document).ready(function() {
        setInterval(refreshIfChanged, 60000);
      });
    </script>
