<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="//use.typekit.net/fyc2nqo.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <style>

      body {
        background: #f57d2d;
        color: #fff;
        font-weight: bold;
        font-family: "proxima-nova";
        text-transform: uppercase;
        text-align: center
      }

      .container {
        position: relative;
        top: 50%;
        width: 80%;
        transform: translateY(-50%);
        margin: 0 auto;
      }

      h1 {
        font-size: 60px;
        margin: 20px 0
      }

      h2 {
        font-size: 25px;
        margin: 0
      }

      .headline {
        margin-bottom: 80px;
      }

    </style>

    <script>
      var lastChangeAt = new Date();

      // Refresh the page if a commit has been made to the 'gh-pages'
      // branch of this repository.
      function refreshIfChanged() {
        $.ajax({
          dataType: "json",
          url: "https://api.github.com/repos/hyperoslo/tv/commits",
          data: {
            sha: "gh-pages",
            since: lastChangeAt.toISOString()
          },
          success: function(data, textStatus) {
            if (data.length > 0) {
              window.location.reload();
            }
          }
        });
      }

      $(document).ready(function() {
        setInterval(refreshIfChanged, 60000);
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="headline">
        <h1>
          Your thing here!
        </h1>
        <h2>
          This TV is open source; make a pull request to hyperoslo/tv to change it!
        </h2>
        <h2>
          (or talk to Johannes if you don't know what that means)
        </h2>
      </div>
    </div>
  </body>

</html>
