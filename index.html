<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="//use.typekit.net/fyc2nqo.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <style>

      body {
        background: #f57d2d;
        color: #fff;
        font-weight: bold;
        font-family: "proxima-nova";
        text-transform: uppercase;
        text-align: center
      }

      .container {
        position: relative;
        top: 50%;
        width: 80%;
        transform: translateY(-50%);
        margin: 0 auto;
      }

      h1 {
        font-size: 60px;
        margin: 20px 0
      }

      h2 {
        font-size: 25px;
        margin: 0
      }

      .headline {
        margin-bottom: 80px;
      }

    </style>

    <script>
      function getStars() {
        $.ajax({
          dataType: "json",
          url: "https://api.github.com/repos/hyperoslo/Sync",
          success: function(data, textStatus) {
            $("#stars").text(data.watchers);
          }
        });
      }

      $(document).ready(function() {
        getStars();

        setInterval(getStars, 60000);
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="headline">
        <h2>
          The
        </h2>
        <h1>
          "Johannes brings cake to celebrate 1000 stars on GitHub"
        </h1>
        <h2>
          countdown
        </h2>
      </div>

      <h1 class="counter">
        <i class="fa fa-star"></i> <span id="stars"></span> / 1000
      </h1>
    </div>
  </body>

</html>
